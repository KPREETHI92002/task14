<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 >Welcome to THE COPPER KITCHEN</h1>
        <h3>Place your order!!!!</h3>
      <form class="head">
      
            <label style="color: #000;" for="firstname">First Name:</label>
            <input style="width: 200px; height: 15px !important;" type="text" name="firstname" id="firstname" size="10"><br>
        
            <label style="color: #000;" for="lastname">Last Name:</label>
            <input style="width: 200px; height: 15px !important;" type="text" name="lastname" id="lastname" size="10"><br>
        
            <label style="color: #000;"for="address">Address:</label>
          
            <textarea style="width: 500px; height: 100px !important;background-color:  #3CBC8D;"  name="address" id="address"></textarea><br>
       
            <label style="color: #000;" for="pincode">Pincode:</label>
            <input style="width: 200px; height: 15px !important;" type="number" name="pincode" id="pincode" maxlength="6" minlength="6"><br>
      
           
            <label style="color: #000;" for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label><br>
      
           
            <label style="color: #000;" for="choice of food">Choice of Food:</label><br>
            <input type="checkbox" name="choice of food" id="choice of food">
            <label for="choice of food">South Indian Thali</label><br>
            <input type="checkbox" name="choice of food" id="choice of food">
            <label for="choice of food">Schezwan Fried rice</label><br>
            <input type="checkbox" name="choice of food" id="choice of food">
            <label for="choice of food">Garlic Naan</label><br>
            <input type="checkbox" name="choice of food" id="choice of food">
            <label for="choice of food">Paneer Butter Masala</label><br>
            <input type="checkbox" name="choice of food" id="choice of food">
            <label for="choice of food">Falooda</label><br>
        
            <label style="color: #000;" for="state" size="10">State:</label>
            <input style="width: 200px; height: 15px !important;"type="text" name="state" id="state"><br>
       
            <label style="color: #000;"for="country" size="10">Country:</label>
            <input style="width: 200px; height: 15px !important;"type="text" name="country" id="country"><br>

            <button style="width: 200px; height: 30px !important;" type="submit">Submit</button>  
    
        </div>
       
         </form>
    
</body>
</html>
